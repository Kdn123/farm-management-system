{% extends "layout2.html" %}
{% block body %}


    <main>

    <div class="py-5 text-center">

      <h1>Checkout form</h1>

    </div>

      <div class="col-md-7 col-lg-8">

        <form action="/purchase" method="POST" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" name="fname" class="form-control" id="firstName" placeholder="" value="" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" name="lname" class="form-control" id="lastName" placeholder="" value="" required>
            </div>
            <br>

            <div>
            </div>
            <div class="col-sm-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text"></span>
                <input type="text" name="uname" class="form-control" id="username" placeholder="Username" required>
              </div>
            </div><br>

            <div class="col-sm-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" name="el" class="form-control" id="email" placeholder="you@example.com">
            </div><br>

            <div class="col-sm-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" name="add" class="form-control" id="address" placeholder="1234 Main St" required>
            </div><br>

            <div class="col-sm-12">
              <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" name="add2" class="form-control" id="address2" placeholder="Apartment or suite">
            </div><br>


            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select name="cnt" class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>India</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select name="st" class="form-select" id="state" required>
                <option value="">Choose...</option>
                <option>Maharashtra</option>
              </select>
            </div><br>

            <div class="col-md-4">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" name="zp" class="form-control" id="zip" placeholder="" required>
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" name="sad" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
          </div>

          <div class="form-check">
            <input type="checkbox" name="sav" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">Save this information for next time</label>
          </div>

          <hr class="my-4">

          <h4>Payment</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="pm" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="pm" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="pm" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" name="nmc" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Full name as displayed on card</small>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" name="cdn" class="form-control" id="cc-number" placeholder="" required>
            </div>
            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" name="cvv" class="form-control" id="cc-cvv" placeholder="" required>
            </div>
            <div class="col-md-4">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" name="exp" class="form-control" id="cc-expiration" placeholder="" required>
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button><br><br>

        </form>
      </div>
      </main>
{% endblock %}
